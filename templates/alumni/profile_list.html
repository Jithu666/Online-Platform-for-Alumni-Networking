{% load widget_tweaks %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal</title>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #444;
            width: 200px;
            padding: 20px;
            color: #fff;
        }
        .sidebar h3 {
            color: #fff;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #007bff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table.dataTable tbody tr {
        background-color: #f8f9fa; /* Light gray */
    }
    /* Add background color to alternate rows */
    table.dataTable tbody tr:nth-child(odd) {
        background-color: #e9ecef; /* Lighter gray for odd rows */
    }
    /* Style for table header */
    table.dataTable thead th {
        background-color: #007bff; /* Blue */
        color: #fff; /* White text */
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>student-dashboard</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                <li><a href="{% url 'students:student-dashboard' %}">JOB LIST</a></li>
                <li><a href="{% url 'students:profile_list_view' %}">ALUMNI LIST</a></li>
                <li><a href="{% url 'message_list' %}">MESSAGE LIST</a></li>
                <!-- <li><a href="{% url 'students:student-dashboard' %}">JOB LIST</a></li> -->
            </ul>
        </div>
        <div class="content">
            <h1>Alumni Names</h1>
            <table id="job_list" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Alumni names</th>
                    </tr>
                </thead>
                <tbody>
                    {% for profile in profiles %}
                        <tr style="background-color: {{ profile.color }};">
                            <td><a href="{% url 'students:profile_detail_view' profile.id %}">{{ profile.first_name }} {{ profile.last_name }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>    
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
            $('#job_list').DataTable();
        });
    </script>
</body>
</html>
{% endblock content %}
