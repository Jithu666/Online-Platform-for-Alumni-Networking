<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alumni Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .buttons a {
            text-decoration: none;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .register {
            background-color: #28a745;
            color: #fff;
        }
        .login {
            background-color: #007bff;
            color: #fff;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome, alumni!</h1>
            <div class="buttons">
                <a href="{% url 'alumnis:alumnisignup'   %}">
                    <button class="button register">Register</button>
                </a>
                <a href="{% url 'alumnis:alumnilogin'   %}">
                    <button class="button login">Login</button>
                </a>
              

            </div>
        </div>
    </div>
</body>
</html>
