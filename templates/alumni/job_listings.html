<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job_listing in job_listings %}
            <li>Title: {{ job_listing.title }}</li>
            <li>Description: {{ job_listing.description }}</li>
            <li>Company: {{ job_listing.company }}</li>
            <li>Location: {{ job_listing.location }}</li>
            <li>profile_username: {{ job_listing.profile_username }}</li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
